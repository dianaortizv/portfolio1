<!DOCTYPE html>
<html>

<head>
    <title>Examples Easy Silder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="jquery.easy_slides.css" rel="stylesheet" type="text/css" />
    <script src="jquery.easy_slides.js"></script>
</head>

<body>

    <section>
        <div class="slider slider_one_big_picture">
            <div><img src="/Images/newyork_night.jpg"> </div>
            <div><img src="/Images/Atrapasuenyos.jpg"></div>
            <div><img src="/Images/Burton.jpg"></div>
            <div><img src="/Images/etnics.png"></div>
            <div><img src="/Images/space.jpg"></div>
            <div><img src="/Images/nacho_ilustrations.jpg"></div>
            <div><img src="/Images/Copas.jpg"></div>
            <div><img src="/Images/Nacho_and_friend.jpg"></div>
            <div><img src="/Images/newyork_night.jpg"></div>
            <div class="next_button"></div>
            <div class="prev_button"></div>
            <div class="nav_indicators"></div>
        </div>
        <script>
            $(document).ready(function () {
                $('.slider_one_big_picture').EasySlides({
                    'autoplay': false,
                    'stepbystep': false,
                    'show': 5,
                    'loop': true
                })
            });
        </script>
    </section>

    
   
</body>

</html>
